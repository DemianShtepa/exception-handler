App\Domain\Entities\VirtualProject:
  type: entity
  table: virtual_projects
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    pushToken:
      type: string
      unique: true
    inviteToken:
      type: string
      unique: true
    createdAt:
      type: datetime_immutable
  embedded:
    name:
      class: App\Domain\ValueObjects\VirtualProject\Name
      columnPrefix: false
  manyToOne:
    owner:
      targetEntity: User
      inversedBy: virtualProjects
      joinColumn:
        name: owner_id
        referencedColumnName: id

