App\Domain\Entities\User:
  type: entity
  table: users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    password:
      type: string
  embedded:
    name:
      class: App\Domain\ValueObjects\User\Name
      columnPrefix: false
    email:
      class: App\Domain\ValueObjects\User\Email
      columnPrefix: false
  oneToOne:
    apiToken:
      targetEntity: ApiToken
      mappedBy: user
      cascade: ["persist", "remove"]
  oneToMany:
    virtualProjects:
      targetEntity: VirtualProject
      mappedBy: owner
